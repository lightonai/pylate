name: Python Tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        make install-test

    - name: Run tests training
      run: |
        pytest tests -n auto --durations=5
      
    - name: Run tests library
      run: |
        pytest pylate -n auto --durations=5
