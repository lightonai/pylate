# Project information
site_name: PyLate
site_description: PyLate üê∂
site_author: Raphael Sourty
site_url: https://lightonai.github.io/pylate

# Repository
repo_name: lighton/pylate
repo_url: https://github.com/lightonai/pylate
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2023

# Configuration
theme:
  name: material
  custom_dir: docs
  language: en

  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Fira Sans
    code: Fira Code
  logo: img/favicon.png
  favicon: img/favicon.ico
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.prune

# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/lightonai/pylate

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "1-3"
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: "!!python/name:mkdocs_charts_plugin.fences.fence_vegalite"

plugins:
  - search
  - awesome-pages
  - mkdocs-jupyter

extra_javascript:
  - javascripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3.2/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css
  - css/version-select.css
